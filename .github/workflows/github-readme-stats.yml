name: Cache GitHub README Stats

on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"

jobs:
  download-assets:
    runs-on: ubuntu-latest
    name: Download assets

    steps:
      - name: Download the stats file
        run: curl 'https://github-readme-stats-drha0g2qy.vercel.app/api?username=Seele0oO&show_icons=true&icon_color=0366d6&bg_color=ffffff&hide_title=true&hide=contribs&include_all_commits=true' -o stats.svg

      - name: Download the top languages file
        run: curl 'https://github-readme-stats-drha0g2qy.vercel.app/api/top-langs/?username=seele0oO' -o top-langs.svg

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: assets
          path: |
            stats.svg
            top-langs.svg

  push-assets:
    runs-on: ubuntu-latest
    name: Push assets
    needs: [download-assets]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: assets
          path: assets
      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          commit_message: "chore(assets): update cached GRS files"
          branch: master
          commit_user_name: github-readme-stats ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: github-readme-stats ðŸ¤– <actions@github.com>